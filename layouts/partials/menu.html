<!-- sidebar start -->
<aside class="book-menu">
  <nav>
    {{ $currentPage := . }}

    {{ range $key, $value := $.Site.Menus }}
      {{ $currentMenu := $key }}
      {{ if hasPrefix $key "side-" }}
        {{ partial "menu-filetree" $ }}
      {{ end }}
    {{ end }}

  </nav>
</aside>
{{ $script := resources.Get "js/menu-reset.js" | resources.Minify }}
{{ with $script.Content }}
  <script>{{ . | safeJS }}</script>
{{ end }}
