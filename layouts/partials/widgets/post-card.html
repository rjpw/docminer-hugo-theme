{{ $permalink := .Permalink }}
<div class="card">
  <div class="card-image">
    <figure class="image is-3by2">
      {{ with .Params.images }}
      <a href="{{ $permalink }}"><img src="{{ index . 0 }}" alt=""></a>
      {{ end }}
    </figure>
  </div>
  <div class="card-content">
    {{ $author := default "CNTHA" .Page.Params.author }}
    {{ $authorRecord := index $.Site.Data.authors $author }}
    <a class="title is-4" href="{{ .Permalink }}">{{ .Title }}</a>
    <span class="heading">{{ $authorRecord.name }} | <time>{{ .PublishDate.Format "January 2, 2006"}}</time></span>
    <div class="content">
      {{ .Summary }}
    </div>
    <div class="tags is-pulled-right">
      {{ range .Params.categories }}
      <a class="tag is-primary is-radiusless" href="/categories/{{ . | urlize}}">{{ . }}</a>
      {{ end }}
    </div>
  </div>
</div>
