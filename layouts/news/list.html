{{ define "main" }}
<div class="section">

  <div class="container">
    <div class="columns">
      <div id="sidebar" class="column is-3 is-fullheight">
      {{ partial "menu" . }}
      </div>
      <!-- <div class="box">
      </div> -->
      <div class="column is-9">
        <div class="container">
          {{ partial "widgets/breadcrumb" . }}
          <div class="content">
            {{ .Content }}
          </div>
          <div class="columns is-multiline">
          {{ range .Paginator.Pages }}
          <div class="column is-half">
            {{ partial "widgets/post-card.html" . }}
          </div>
          {{ end }}
          </div>
          <div class="columns is-centered">
            <div class="column is-narrow">
              {{ partial "widgets/pagination.html" . }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
{{ end }}
