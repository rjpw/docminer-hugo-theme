{{ define "main" }}
<div class="section">
  <div class="container">
    <div id="main-cols" class="columns">
      <div id="sidebar" class="column is-3 is-fullheight">
        {{- partial "menu" . }}
      </div>
      <div id="section-article" class="column is-9">

        <div class="container">
          <div class="section">
            {{ partial "widgets/breadcrumb" . }}
            <div class="content">
              <h1>Category: {{ .Title }}</h1>
              <!-- {{ .Content }} -->
            </div>
            <div class="columns is-multiline is-centered">
              {{ range .Paginator.Pages }}
              <div class="column is-6">
                {{ partial "widgets/post-card.html" . }}
              </div>
              {{ end }}
            </div>
            <div class="columns is-centered">
              <div class="column is-narrow">
                {{ partial "widgets/pagination.html" . }}
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

{{ end }}
